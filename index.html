<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leslye's Egg</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: #f0e6d6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #egg-container {
            width: 300px;
            height: 400px;
            margin: 20px;
            position: relative;
        }

        #egg-canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-picker {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        .pattern-btn {
            padding: 10px;
            border: 2px solid #a8dadc;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pattern-btn:hover {
            background: #a8dadc;
            color: white;
        }

        .action-btn {
            padding: 15px 30px;
            background: #457b9d;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        .action-btn:hover {
            background: #1d3557;
        }

        .glitter-cursor {
            cursor: url('glitter_cursor.png'), auto; /* You might need to create this cursor image */
        }

        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>üé® Leslyta's First Easter Egg üê£</h1>

    <div class="tools">
        <input type="color" class="color-picker" id="colorPicker" value="#ff0000">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <button class="pattern-btn" onclick="setBrushType('circle')">‚ö´ Circle Brush</button>
        <button class="pattern-btn" onclick="setBrushType('square')">‚¨ú Square Brush</button>
        <button class="pattern-btn" onclick="addPolkaDots()">‚ö™ Polka Dots</button>
        <button class="pattern-btn" onclick="addStripes()">üåà Stripes</button>
        <button class="pattern-btn" onclick="addZigzag()">‚ö° Zigzag</button>
        <button class="pattern-btn" id="glitterButton">‚ú® Glitter</button>
        <button class="pattern-btn" onclick="addConfetti()">üéâ Confetti</button>
        <button class="pattern-btn" onclick="clearCanvas()">‚ùå Clear</button>
    </div>

    <div id="egg-container">
        <canvas id="egg-canvas"></canvas>
    </div>

    <div>
        <button class="action-btn" onclick="downloadEgg()">‚¨áÔ∏è Download Egg</button>
    </div>

    <script>
        const canvas = document.getElementById('egg-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#ff0000';
        let isGlitterMode = false;
        let brushSize = 5;
        let brushType = 'circle'; // Default brush type

        // Set canvas size
        canvas.width = 300;
        canvas.height = 400;

        // Create proper egg shape
        function drawEggShape() {
            ctx.beginPath();
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;

            ctx.moveTo(centerX, 10);
            ctx.bezierCurveTo(
                centerX + width * 0.4, height * 0.01,
                centerX + width * 0.7, height * 0.95,
                centerX, height - 20
            );
            ctx.bezierCurveTo(
                centerX - width * 0.7, height * 0.95,
                centerX - width * 0.4, height * 0.01,
                centerX, 10
            );
            ctx.closePath();
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.clip();
        }

        // Initial setup
        function initCanvas() {
            drawEggShape();
        }

        // Drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            isGlitterMode = false;
            canvas.classList.remove('glitter-cursor');
        });

        const brushSizeSlider = document.getElementById('brushSize');
        brushSizeSlider.addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
        });

        function setBrushType(type) {
            brushType = type;
            isGlitterMode = false; // Reset glitter mode when changing brush
            canvas.classList.remove('glitter-cursor');
        }

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.fillStyle = currentColor;
            ctx.beginPath();

            if (isGlitterMode) {
                drawGlitter(x, y);
            } else if (brushType === 'circle') {
                ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (brushType === 'square') {
                ctx.fillRect(x - brushSize / 2, y - brushSize / 2, brushSize, brushSize);
                ctx.fill();
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function addPolkaDots() {
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 60%)`;
                ctx.beginPath();
                ctx.arc(x, y, 5 + Math.random() * 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function addStripes() {
            ctx.lineWidth = 10;
            for (let i = 0; i < 7; i++) {
                ctx.strokeStyle = `hsl(${i * 51.4}, 70%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(30 + i * 40, 0);
                ctx.lineTo(30 + i * 40, canvas.height);
                ctx.stroke();
            }
        }

        function addZigzag() {
            ctx.lineWidth = 8;
            const amplitude = 10;
            const segmentLength = 20;
            let yOffset = Math.random() * canvas.height;
            const color = `hsl(${Math.random() * 360}, 70%, 60%)`;

            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, yOffset);

            let direction = 1;
            for (let x = 0; x < canvas.width; x += segmentLength) {
                const y = yOffset + direction * amplitude;
                ctx.lineTo(Math.min(x + segmentLength, canvas.width), y);
                direction *= -1;
                yOffset += 5; // Subtle drift
            }
            ctx.stroke();
        }

        const glitterButton = document.getElementById('glitterButton');
        glitterButton.addEventListener('click', () => {
            isGlitterMode = !isGlitterMode;
            if (isGlitterMode) {
                canvas.classList.add('glitter-cursor');
            } else {
                canvas.classList.remove('glitter-cursor');
            }
        });

        function drawGlitter(x, y) {
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 5;
                const glitterX = x + Math.cos(angle) * radius;
                const glitterY = y + Math.sin(angle) * radius;
                const size = Math.random() * 3 + 1;
                ctx.fillStyle = '#fdd835'; // Golden color
                ctx.fillRect(glitterX - size / 2, glitterY - size / 2, size, size);
            }
        }

        function addConfetti() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 5 + 2;
                const color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEggShape();
        }

        function downloadEgg() {
            const link = document.createElement('a');
            link.download = 'easter-egg.png';

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            tempCtx.fillStyle = '#f0e6d6';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            function drawEggOnContext(context) {
                context.beginPath();
                const width = tempCanvas.width;
                const height = tempCanvas.height;
                const centerX = width / 2;

                context.moveTo(centerX, 10);
                context.bezierCurveTo(
                    centerX + width * 0.4, height * 0.01,
                    centerX + width * 0.7, height * 0.95,
                    centerX, height - 20
                );
                context.bezierCurveTo(
                    centerX - width * 0.7, height * 0.95,
                    centerX - width * 0.4, height * 0.01,
                    centerX, 10
                );
                context.closePath();
                context.fillStyle = '#ffffff';
                context.fill();
                context.strokeStyle = '#333';
                context.lineWidth = 3;
                context.stroke();
                context.clip();
            }

            drawEggOnContext(tempCtx);
            tempCtx.drawImage(canvas, 0, 0);
            tempCtx.restore();
            tempCtx.beginPath();
            const width = tempCanvas.width;
            const height = tempCanvas.height;
            const centerX = width / 2;
            tempCtx.moveTo(centerX, 10);
            tempCtx.bezierCurveTo(
                centerX + width * 0.4, height * 0.01,
                centerX + width * 0.7, height * 0.95,
                centerX, height - 20
            );
            tempCtx.bezierCurveTo(
                centerX - width * 0.7, height * 0.95,
                centerX - width * 0.4, height * 0.01,
                centerX, 10
            );
            tempCtx.closePath();
            tempCtx.strokeStyle = '#333';
            tempCtx.lineWidth = 3;
            tempCtx.stroke();

            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // Initialize canvas
        initCanvas();
    </script>
</body>
</html>
